<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <form class="search-form" id="search-form">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
                <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </form>

          <div class="wheatheSection">
            <div class="container">
                <div class="topS">
                    <h2 id="temperature">23&#8451;</h2>
                    <p><strong id="current-city">Kiev</strong></p>
                    <span class="emoji"></span>
                  </div>
                <div class="row forecast">
                    <div class="col day">
                        <h3>19&#8451;</h3>
                        <p><strong>Tommorow</strong></p>
                    </div>
                    <div class="col day">
                        <h3>15&#8451;</h3>
                        <p><strong>Monday</strong></p>
                    </div>
                    <div class="col day">
                        <h3>16&#8451;</h3>
                        <p><strong>Tuesday</strong></p>
                    </div>
                    <div class="col day">
                        <h3>19&#8451;</h3>
                        <p><strong>Wednesday</strong></p>
                    </div>
                    <div class="col day">
                        <h3>21&#8451;</h3>
                        <p><strong>Thursday</strong></p>
                    </div>
                </div>
            </div>
            <button id="current-location-btn">Current Location</button>
          </div>
      </div> 
      <script src="script.js"></script>
</body>
</html>
